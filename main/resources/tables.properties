##create scripts for starter tables##
##algernon moncrief##

synched_tables = CREATE TABLE `synched_tables` (`table_id` INT(11) NOT NULL AUTO_INCREMENT, `table_name` VARCHAR(200) NOT NULL DEFAULT '0', `is_change_tracked` TINYINT(4) NOT NULL DEFAULT '0', `is_synched` TINYINT(4) NOT NULL DEFAULT '0', `primed_date` DATE NULL DEFAULT NULL, `report_key` INT(11) NULL DEFAULT NULL, PRIMARY KEY (`table_id`),INDEX `FK_synched_tables_keys` (`report_key`)) COLLATE='latin1_swedish_ci' ENGINE=InnoDB;

synch_history = CREATE TABLE `synch_history` (`scrub_id` INT(11) NOT NULL AUTO_INCREMENT, `table_id` INT(11) NOT NULL, `scrub_date` TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP, `start_time` DATETIME NULL DEFAULT NULL, `end_time` DATETIME NULL DEFAULT NULL, PRIMARY KEY (`scrub_id`), INDEX `FK_synchtables_tableid` (`table_id`)) COLLATE='latin1_swedish_ci' ENGINE=InnoDB;

keys = CREATE TABLE `keys` (`key_id` INT(11) NOT NULL AUTO_INCREMENT, `credible_id` INT(11) NULL DEFAULT NULL, `table_id` INT(11) NULL DEFAULT NULL, `key_name` VARCHAR(100) NULL DEFAULT NULL, `report_name` VARCHAR(100) NULL DEFAULT NULL, `key_desc` VARCHAR(200) NULL DEFAULT NULL, `key_value_encrypted` VARCHAR(200) NULL DEFAULT NULL, `salt` VARCHAR(45) NULL DEFAULT NULL, `key_value_decrypted` VARCHAR(200) NULL DEFAULT NULL, PRIMARY KEY (`key_id`), UNIQUE INDEX `keys_key_name_uindex` (`key_name`), UNIQUE INDEX `keys_credible_id_uindex` (`credible_id`), INDEX `FK_keys_synched_tables` (`table_id`)) COLLATE='latin1_swedish_ci' ENGINE=InnoDB;